{% extends 'tasks/index.html'%}

{% block body %}
{% if request.user.is_authenticated %}
<form action="" method="POST" class="register"> 
    {% csrf_token %}
<label for="logout-confirm"> Are you sure you want to logout</label><br><br>
<button name="logout"> Yes, Logout </button> 
{% else %}
<p> You have successfully logged out. Would you like to <a href="login">Login</a></p> or <a href="register"> Register </a>
{% endif %}
</form>
{% endblock %}
