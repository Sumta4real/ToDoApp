{% extends 'tasks/index.html'%}

{% block body %}
{% if request.user.is_authenticated %}
<form action="{% url 'delete_task' task.id %}" method="POST" class="register"> 
    {% csrf_token %}
<label for="delete-confirm"> Are you sure you want to <span class="delete">Delete</span>  the task "{{task}}" </label><br><br>
<button class ="delete"> Yes, Delete </button> 
<button><a href="{% url 'tasks_list' %}" class="cancel" > Cancel </a> </button>

{% else %}
<p> Task Deleted Successfully. </p>

{% endif %}
</form>
{% endblock %}
